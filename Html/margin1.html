<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>margin in css</title>
	<style type="text/css">
		div{
			border: 2px solid blue;
			margin: 10px 20px 30px 40px;
		}
	</style>
</head>
<body>
	<div style="background-color:white;height: 150px;width:500px;">
	    <div style="background-color: red;height: 100px;width:100px;float: left;color: white;">FSD</div>
	    <div style="background-color: red;height: 100px;width:100px;float: left;color: white;">Morning</div>
	    <div style="background-color: red;height: 100px;width:100px;float: right;color: white;border-radius: 10px;">Batch</div>
    </div>
</body>
</html>
