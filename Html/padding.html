<!DOCTYPE html>
<html>
<head>
	<title>padding</title>
	<style type="text/css">
		.c_box{
			background-color: olive;
			width: 200px;
			height: 200px;
			padding: 20px;
			margin-bottom: 10px;
		}
		.b_box{
			background-color: green;
			width: 200px;
			height: 200px;
			padding: 20px;

		}
		*{
			margin: 0px;
		}
	</style>
</head>
<body>
	<div class="c_box">
		<h1>Nikhil</h1>
	</div>
	<div class="b_box"
	<h2>CSE</h2>
		
	</div>

</body>
</html>
